<mat-card *ngIf="restaurant" class="restaurant-card">
  <img mat-card-image src="assets/img/{{ restaurant.picture }}" alt="Photo of {{ restaurant.name }} restaurant">
  <mat-card-subtitle>{{ restaurant.name }}</mat-card-subtitle>
  <mat-card-content>
    <p>
      {{ restaurant.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button [routerLink]="['/restaurants', restaurant.id]">
      RESERVE
    </button>
  </mat-card-actions>
</mat-card>
